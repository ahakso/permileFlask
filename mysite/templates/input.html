<div class="container">
<!-- h2 text -->
{# {{{ #}
    <div class="starter-template">
        <h2>Tell Us About Your Car!</h2>
        <p>All we need is your make, model and year</p>
    </div>
    {# }}} #}
    
    <div class = "container">

        <form  action="/output" method="POST"> 
        
            <!-- Make dropdown -->
        <div class="selectpicker form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <select class="form-control" id="select_make" name="select_make">
                <option selected value=''> Select the Make of your car...</option>
                {% for key, _ in car_dict.items() %}
                <option value="{{ key }}">{{ key }}</option>
                {% endfor %}
            </select>         
            </div> 
        </div>

         <!-- Model dropdown -->
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <select class="form-control" name="select_model" id="select_model">
                <option selected value=''> ... </option>
                {% for key, _ in car_dict.items() %}
                <option value="{{ key }}">{{ key }}</option>
                {% endfor %}
            </select>          
            </div>
        </div>

         <!-- Year dropdown -->
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            <select class="form-control" name="select_year" id="select_year">
                <option selected value=''> ... <option>
                {% for key, _ in car_dict.items() %}
                <option value="{{ key }}">{{ key }}</option>
                {% endfor %}
            </select>          
            </div>
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-default btn-lg">Learn your cost!!</button>
        </div>

      </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

  </div> <!-- /.container-->

  
  <script charset="utf-8" type="text/javascript">
    $(function() {
        var dropdown = {
            make: $('#select_make'),
            model:$('#select_model'),
            year: $('#select_year')
        };
        // function to call XHR and update goodsrec dropdown
        function updateModel() {
            var make = dropdown.make.val();
            if (make.length) {
                dropdown.model.empty();
                dropdown.model.append($('<option>',{
                    value: 1,
                    text: "Select Model"
                }));
                $.getJSON("{{ url_for('get_models') }}", {make: make}, function(data) {
                    data.forEach(function(item) {
//                  document.getElementById("demo").innerHTML = item.;
                        dropdown.model.append(
                            $('<option>', {
                                // style: df['colors'].iloc[item.id]
                                value: item.name,
                                text: item.name
                            })
                        );
                    });
                });
            }
        }

        function updateYear() {
            var model = dropdown.model.val();
            var make = dropdown.make.val();
            if (model.length) {
                dropdown.year.empty();
                dropdown.year.append($('<option>',{
                    value: 1,
                    text: "Select Year"
                }));

                $.getJSON("{{ url_for('get_years') }}", {model: model, make: make}, function(data) {
                    data.forEach(function(item) {
                        dropdown.year.append(
                            $('<option>', {
                                // style: df['colors'].iloc[item.id]
                                value: item.name,
                                text: item.name
                            })
                        );
                    });
                });
            }
        }
        // event listener to customer make dropdown change
dropdown.make.on('change', function() {
    updateModel();
});
    // event listener to customer model dropdown change
dropdown.model.on('change', function() {
    updateYear();
});
});
</script>
