   <script charset="utf-8" type="text/javascript">
       var select_make = $('#select_make')
       var select_model = $('#select_model')
       var select_year = $('#user_year')
       //select_make.on('change',document.write(select_make.val()))
      function onMakeChange() {                 
       document.getElementById("demo").innerHTML = select_make.val()
          select_model.empty()
          select_model.append($("<option></option>").attr("value",'').text("Select Model"))
}
       document.getElementById("demo").innerHTML = 'js is writing to the html';
    </script>

    <script charset="utf-8" type="text/javascript">
    $(function() {
        var dropdown = {
            make: $('#select_make'),
            model: $('#select_model')
        };
        // function to call XHR and update goodsrec dropdown
        function updateModel() {
            document.getElementById("demo").innerHTML = dropdown.make.val();
            var make = dropdown.make.val();
            if (make.length) {
                dropdown.model.empty();
                $.getJSON("{{ url_for('get_models') }}", {make: make}, function(data) {
                    data.forEach(function(item) {
//                  document.getElementById("demo").innerHTML = item.;
                        dropdown.model.append(
                            $('<option>', {
                                // style: df['colors'].iloc[item.id]
                                value: item.name,
                                text: item.name
                            })
                        );
                    });
                });
            }
        }
        // event listener to customer dropdown change
dropdown.make.on('change', function() {
    updateModel();
});
});
</script>
